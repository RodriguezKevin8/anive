<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/cartas.css" />
    <title>❤️Feliz aniversario ❤️</title>
  </head>
  <body>
    <div class="contenido">
      <img style="width: 350px" src="./img/cartafinal.webp" alt="" />
      <p>te amo tanto</p>
      <audio id="audio" src="./mp4/Dandelions.mp3" type="audio/mp3"></audio>
      <button onclick="toggleAudio()">Play</button>
    </div>
    <script>
      function toggleAudio() {
        var audio = document.getElementById("audio");
        var playPauseButton = document.querySelector("button");

        if (audio.paused) {
          audio.play();
          playPauseButton.textContent = "Pause";
        } else {
          audio.pause();
          playPauseButton.textContent = "Play";
        }
      }
    </script>
  </body>
</html>
